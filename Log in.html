<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registerForm" onsubmit="register(event)" style="display: none;">
      <h2>Register</h2>
      <input type="tel" id="regPhone" placeholder="Phone Number" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>

    <form id="loginForm" onsubmit="login(event)">
      <h2>Login</h2>
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="error" class="error"></div>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
    </form>
  </div>

  <script>
    // Temporary in-memory storage for demo purposes
    let registeredPhone = "";
    let registeredPassword = "";

    function toggleForms() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
      document.getElementById("error").textContent = "";
    }

    function register(event) {
      event.preventDefault();
      const phone = document.getElementById("regPhone").value;
      const password = document.getElementById("regPassword").value;

      registeredPhone = phone;
      registeredPassword = password;

      alert("Registration successful! You can now login.");
      toggleForms();
    }

    function login(event) {
      event.preventDefault();

      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      if (phone === registeredPhone && password === registeredPassword) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        errorDiv.textContent = "Invalid phone number or password.";
      }
    }
  </script>
</body>
</html>
